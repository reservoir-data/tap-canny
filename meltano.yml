version: 1
send_anonymous_usage_stats: false
project_id: tap-canny
environments:
- name: dev
plugins:
  extractors:
  - name: tap-canny
    label: Canny
    namespace: canny
    description: Platform for capturing, organizing and analyzing product feedback
    repository: https://github.com/edgarrmondragon/tap-canny
    docs: https://github.com/edgarrmondragon/tap-canny#readme
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: api_key
      kind: password
      label: API Key
      description: API Key for Canny
    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Earliest datetime to get data from
    config:
      start_date: "2023-02-07"
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
